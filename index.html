<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Manjari&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic|Manjari&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Food Website</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col-8 image-section">
          <div class="row">
            <ul class="mt-4">
              <li class="list-inline-item mr-5 pl-5 pr-5 color-me">
                <a class="text-capitalize" target="_blank" href="#"
                  >manganresto</a
                >
              </li>
              <li class="list-inline-item text-white mr-5">
                <a class="text-capitalize text-white" target="_blank" href="#"
                  >home</a
                >
              </li>
              <li class="list-inline-item mr-5 sub-menu">
                <a class="text-capitalize" target="_blank" href="#">menu</a>
              </li>
              <li class="list-inline-item sub-menu mr-5">
                <a class="text-capitalize " target="_blank" href="#">about</a>
              </li>
              <li class="list-inline-item sub-menu mr-5">
                <a class="text-capitalize " target="_blank" href="#"
                  >location</a
                >
              </li>
              <li
                class="list-inline-item 
                   mr-5 sub-menu"
              >
                <a class="text-capitalize " target="_blank" href="#">contact</a>
              </li>
            </ul>
          </div>
          <div class="row pl-5 pt-4 ml-2 ">
            <h3
              class="text-capitalize text-white mt-5 pl-5 pt-5 mb-0 pb-0 text-1"
            >
              are you hungry?
            </h3>
          </div>
          <div
            class="row text-white text-capitalize font-weight-bold text-2 pl-5 ml-5 mb-0 pb-0"
          >
            <p>
              dont wait !
            </p>
          </div>
          <div class="row pl-3">
            <p class="text-small pl-5 ml-5 text-3">
              let start to order food now
            </p>
          </div>
          <div class="row ml-5 pl-5">
            <button type="button" class="btn btn-light">Check Out Menu</button>
          </div>
          <div class="row pt-5">
            <div class="col-6">
              <div class="media ml-5">
                <img
                  src="images/small 1.jpg"
                  alt="John Doe"
                  class="mr-5 pt-5 ml-5"
                  style="width:80px;"
                />
                <div class="media-body">
                  <div class="font-weight-bolder mt-5 pt-3  text-capitalize">
                    <p class="pic-text pr-3">
                      provides healthy <br />
                      and warm breakfast for the pleasure of delicious food
                    </p>
                  </div>
                </div>
              </div>
            </div>
            >
            <div class="col-5">
              <div class="media ml-5 ">
                <img
                  src="images/small 2.jpg"
                  alt="John Doe"
                  class=" mt-1 pt-5 ml-5"
                  style="width:80px;"
                />
                <div class="media-body">
                  <div class="font-weight-bolder mt-5 pt-3  text-capitalize">
                    <p class="last-text">
                      best authentic appetizer <br />
                      flavours <br />
                      by the best chef
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- </div>
          </div>
           -->
        </div>
        <div class="col-4 text-section">
          <div class="row pl-5 ml-5 mt-4">
            <img
              src="images/search.png"
              alt=""
              class="ml-5 pl-5 ml-auto pr-3"
            />
            <img src="images/menu.png" alt="" class="pr-5" />
          </div>
          <div class="row">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>

      </div>
    </div> -->
  </body>
</html>
